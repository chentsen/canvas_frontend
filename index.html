<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>cnvs</title>
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="vendor/jquery.gridster/jquery.gridster.css">
  <link rel="stylesheet" type="text/css" href="app/css/application.css">
  <link rel="stylesheet" type="text/css" href="app/css/application_.css">
  <link rel="stylesheet" type="text/css" href="app/css/public.css">
  <link rel="stylesheet" type="text/css" href="app/css/grid.css">
  <link rel="stylesheet" type="text/css" href="app/css/helpers.css">
  <link rel="stylesheet" type="text/css" href="vendor/circular_nav/circular_nav.css">

</head>
<body>

  <!--
    ****** Application Template ******
  -->
  <script type="text/x-handlebars" data-template-name="header">
    <div class="topbar">
      <a href="#" class="canvas-logo-container c-fl">
        <img class="canvas-logo" src="img/canvas_logo.gif"/>
      </a>

      <ul class="main-nav">
        <!--
        <li class="main-nav-item">
          <a href="#/browse">Browse</a>
        </li>
        -->
        <li class="main-nav-item">
          <button data-toggle="modal" href="#create-canvas-modal" class="create-canvas-button btn btn-success">Create Canvas</button>
        </li>
        <li class="main-nav-item">
          <div class="dropdown">
            <a class="user-avatar-container" data-toggle="dropdown">
              <img class="user-avatar" src="dummy_data/wooju.jpg"/><span class="down-arrow"></span>
            </a>
            <ul class="dropdown-menu pull-right">
              <li><a tabindex="-1" href="#/browse/my">My Canvases</a></li>
              <li><a tabindex="-1" href="#/settings">Settings</a></li>
              <li class="divider"></li>
              <li><a tabindex="-1" href="#">Logout</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <div class="main-content-container">{{outlet}}</div>


    <!-- Create canvas modal -->
    <div class="modal fade" id="create-canvas-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">New Canvas</h4>
          </div>
          <div class="modal-body">


  <div class="form-group">
    <label for="new-canvas-title">Title</label>
    <input type="text" class="form-control" id="new-canvas-title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="new-canvas-description">Description</label>
    <input type="text" class="form-control" id="new-canvas-description" placeholder="Description">
  </div>

          </div>
          <div class="modal-footer">
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
            <button type="button" class="btn btn-primary">Create</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </script>

  <!--
    ****** Application Template ******
  -->
  <script type="text/x-handlebars">
    {{outlet header}}
    {{outlet}}
  </script>

  <!--
    ****** Index Template ******
  -->
  <script type="text/x-handlebars" data-template-name="index">
    <div class="index-view signup-view">
      <div class="logo-container"><h1>Canvas</h1></div>
      <h2>Share moments. Creatively.</h2>
      <div>
        <a class="facebook-signup-button"><span class="icon-facebook"></span>Continue</a>
        <div>
          Or <a href="#/signup">sign up</a> with your email.
        </div>
      </div>
    </div>
  </script>

  <!--
    ****** Public Site Template ******
  -->
  <script type="text/x-handlebars" data-template-name="public">
    <div class="public-site">
      <h1>Welcome to Canvas</h1>
      {{outlet}}
    </div>
  </script>


  <!--
    ****** Canvas Template ******
  -->
  <script type="text/x-handlebars" data-template-name="canvas">
    <div class="canvas-view-container">
      <ul class="participants hide">
        <li class="participant-avatar-container">
          <img class="participant-avatar" src="img/andy.jpg"/>
        </li>
        <li class="participant-avatar-container">
          <img class="participant-avatar" src="img/yoshi.jpg"/>
        </li>
      </ul>

      {{view App.GridView}}

      <a class="left carousel-control" href="javascript:void(0)" data-slide="next">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="javascript:void(0)" data-slide="next">
        <span class="icon-next"></span>
      </a>

      <div class="canvas-footer">
        <h2 class="canvas-title">{{name}}</h2>
      </div>

      {{#if canEdit}}
        {{view App.CanvasActionsView}}
      {{/if}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="canvas-actions">
    <div class="cn-container">
      <button class="cn-button" id="cn-button">+</button>
      <div class="cn-wrapper" id="cn-wrapper">
          <ul>
            <li><a href="javascript:void(0)" class="add-photo"><span class="icon-picture"></span></a></li>
            <li><a href="javascript:void(0)" class="add-quote"><span class="icon-quote-left"></span></a></li>
            <!--<li><a href="#"><span class="icon-headphones"></span></a></li>-->
            <li><a href="javascript:void(0)"><span class="icon-home"></span></a></li>
            <li><a href="javascript:void(0)"><span class="icon-facetime-video"></span></a></li>
            <li><a href="javascript:void(0)"><span class="icon-envelope-alt"></span></a></li>
           </ul>
      </div>
      <div id="cn-overlay" class="cn-overlay"></div>
    </div>
  </script>

  <!--
    ****** Grid Template ******
  -->
  <script type="text/x-handlebars" data-template-name="grid">
    <div class="gridster" id="the-grid">
      <ul class="tile-list"></ul>
    </div>
  </script>

  <!--
    ****** Browse Template ******
  -->
  <script type="text/x-handlebars" data-template-name="browse">
    <ul class="leftnav">
      <li><a href="#/browse/my">Participating</a></li>
      <li><a href="#/browse/trending">Favorite</a></li>
    </ul>
    <div class="browse-content-container">{{outlet}}</div>
  </script>

  <script type="text/x-handlebars" data-template-name="browse/my">
    <ul class="canvas-list">
      {{#each model}}
      <li class="canvas-list-item">
        <img {{bindAttr src="image"}}/>
        <ul class="participant-list">
          {{#each participants}}
            <li class="participant-list-item"><img {{bindAttr src="avatar_url"}}/></li>
          {{/each}}
        </ul>
      </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="browse/trending">
    <ul class="trending-list">
      {{#each model}}
      <li class="trending-list-item">
        <div class="trending-list-item-header">{{canvas.name}}</div>
        <img {{bindAttr src="image"}}/>
        <ul class="participant-list hide">
          {{#each participants}}
            <li class="participant-list-item"><img {{bindAttr src="avatar_url"}}/></li>
          {{/each}}
        </ul>
      </li>
      {{/each}}
    </ul>
  </script>

  <!--
    ****** Sign Up Page Template ******
  -->
  <!--
  <script type="text/x-handlebars" data-template-name="signup">
    {{view App.SignupFormView}}
  </script>
  -->

  <script type="text/x-handlebars" data-template-name="signup">
    <h2>Join Canvas today.</h2>
    <form>
      <div class="form-group">
        <label for="signup-first-name">First Name</label>
        <input type="text" class="form-control" id="signup-first-name" placeholder="First name">
      </div>
      <div class="form-group">
        <label for="signup-last-name">Last Name</label>
        <input type="text" class="form-control" id="signup-last-name" placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="signup-email">Email address</label>
        <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" class="form-control" id="signup-password" placeholder="Password">
      </div>
      <span class="help-block">By creating an account, I accept Canvas's Terms of Service and Privacy Policy.</span>
      <button type="submit" class="btn btn-primary canvas-signup-button">Create my account</button>
    </form>
  </script>

  <!--
    ****** Loading Template ******
  -->
  <script type="text/x-handlebars" data-template-name="loading">
    <h1>Loading...</h1>
  </script>
